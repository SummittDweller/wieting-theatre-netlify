baseURL: "/"
languageCode: en-us
title: The Wieting Theatre
theme: vanilla-bootstrap-hugo-theme
socialshare: true
disableKinds: [ "section", "RSS" ]

googleAnalytics: UA-194668720-1

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

# See https://feathericons.com/
# The value of pre is the icon name
menu:
