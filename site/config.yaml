params:
  includeBootstrapJs: true
  showActiveNav: true
  containerMaxWidth: 1800px
  dateFormat: Jan 2, 2006
  homeText: The Wieting's schedule is subject to change without notice. Please check often for updates!
  footerText: Made with [Hugo](https://gohugo.io/) & [Vanilla](https://github.com/zwbetz-gh/vanilla-bootstrap-hugo-theme)
  hideFooter: false
  katex: true
  customCss: "css/custom.css"
  dropboxURL: ""

  social:
    share:
      donate:
        switch: true
        url: "/donate"
      facebook:
        switch: true
        url: "https://www.facebook.com/WietingTheatre/"
      linkedin:
        switch: false
      twitter:
        switch: true
        url: "https://twitter.com/WietingTheatre"
      whatsapp:
        switch: false
      email:
        switch: true
        url: "mailto:ToledoWieting@gmail.com"

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2

# Fullcalendar elements
buildFuture: true
publishDir: "public"

outputs:
    section: ["HTML", "JSON"]
