{{ if ne .Site.Params.hideFooter true }}
<footer id="footer" class="mt-auto text-center text-muted">
  {{ partial "netlify-identity-footer.html" . }}
  <div class="footer-container">
    <div>Updated: {{ now.Local.Format "Jan 2, 2006 at 3:04pm MST" | markdownify }}</div>
    <div>{{ .Site.Params.footerText | markdownify }}</div>
  </div>
</footer>
